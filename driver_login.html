<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Driver Login</title>
  <style>
    body{font-family:Arial,sans-serif;margin:0;padding:20px;background:#f1f5f9}
    .box{max-width:400px;margin:50px auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;margin-bottom:10px}
    button{padding:10px 14px;border:none;border-radius:8px;background:#16a34a;color:#fff;cursor:pointer}
  </style>
</head>
<body>
  <div class="box">
    <h2>Driver Login</h2>
    <input id="phone" type="text" placeholder="Phone number">
    <button onclick="sendOtp()">Send OTP</button>
    <div id="otpBlock" style="display:none">
      <input id="otp" type="text" placeholder="Enter OTP">
      <button onclick="verifyOtp()">Login</button>
    </div>
    <p style="font-size:0.9rem;color:#6b7280">Demo: OTP is always 1234</p>
  </div>

  <script>
    function sendOtp(){
      if(document.getElementById('phone').value.trim()==""){ alert("Enter phone"); return; }
      alert("OTP sent! (Demo: 1234)");
      document.getElementById('otpBlock').style.display="block";
    }
    function verifyOtp(){
      if(document.getElementById('otp').value.trim()=="1234"){
        sessionStorage.setItem("driverPhone", document.getElementById('phone').value.trim());
        location.href="driver_panel.html";
      } else {
        alert("Invalid OTP. Use 1234 for demo.");
      }
    }
  </script>
</body>
</html>

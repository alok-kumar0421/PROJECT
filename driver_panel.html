<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Driver Panel</title>
  <style>
    :root{
      --primary:#2563eb;
      --success:#16a34a;
      --danger:#ef4444;
      --bg1:#e0f2fe;
      --bg2:#dbeafe;
      --card-bg:#ffffff;
    }

    body{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin:0;
      padding:20px;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    h2{
      margin-bottom:20px;
      font-size:2rem;
      color:var(--primary);
      text-align:center;
    }

    .card{
      width:100%;
      max-width:420px;
      background:var(--card-bg);
      padding:28px 24px;
      border-radius:16px;
      box-shadow:0 12px 30px rgba(0,0,0,0.08);
      animation: fadeIn 0.7s ease;
    }

    .input-group{
      display:flex;
      align-items:center;
      gap:8px;
      background:#f9fafb;
      border:1px solid #cbd5e1;
      border-radius:10px;
      padding:10px 12px;
      margin-bottom:16px;
      transition:border-color 0.3s, box-shadow 0.3s;
    }

    .input-group:focus-within{
      border-color:var(--primary);
      box-shadow:0 0 0 3px rgba(37,99,235,0.2);
    }

    .input-group span{font-size:1.2rem;}

    input{
      flex:1;
      border:none;
      outline:none;
      font-size:1rem;
      background:transparent;
    }

    .btns{
      display:flex;
      gap:12px;
      margin-bottom:18px;
    }

    button{
      flex:1;
      padding:12px 14px;
      border:none;
      border-radius:10px;
      font-size:1rem;
      font-weight:600;
      cursor:pointer;
      transition:transform 0.25s, box-shadow 0.25s;
    }

    .start{
      background:linear-gradient(90deg, var(--success), #22c55e);
      color:#fff;
      box-shadow:0 6px 16px rgba(22,163,74,0.25);
    }
    .stop{
      background:linear-gradient(90deg, var(--danger), #f87171);
      color:#fff;
      box-shadow:0 6px 16px rgba(239,68,68,0.25);
    }

    .start:hover{transform:translateY(-3px) scale(1.03); box-shadow:0 10px 25px rgba(22,163,74,0.35);}
    .stop:hover{transform:translateY(-3px) scale(1.03); box-shadow:0 10px 25px rgba(239,68,68,0.35);}

    #status{
      text-align:center;
      font-size:1rem;
      font-weight:600;
      padding:10px;
      border-radius:8px;
      background:#f1f5f9;
      color:#374151;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(20px);}
      to{opacity:1; transform:translateY(0);}
    }
  </style>
</head>
<body>
  <h2>üöå Driver Panel</h2>
  <div class="card">
    <div class="input-group">
      <span>üßë‚Äç‚úàÔ∏è</span>
      <input id="driverName" type="text" placeholder="Enter Driver Name">
    </div>

    <div class="input-group">
      <span>üî¢</span>
      <input id="busNo" type="text" placeholder="Enter your Bus/Van Number">
    </div>

    <div class="btns">
      <button class="start" onclick="startTrip()">Start Trip</button>
      <button class="stop" onclick="endTrip()">End Trip</button>
    </div>

    <div id="status">Status: Idle</div>
  </div>

  <script>
    let interval;
    let lat = 26.8467, lng = 80.9462; // Lucknow as base

    function startTrip(){
      const bus = document.getElementById('busNo').value.trim();
      const driver = document.getElementById('driverName').value.trim();
      if(!bus || !driver){ alert("Enter both Driver Name and Bus Number"); return; }
      if(interval){ alert("Trip already started"); return; }

      document.getElementById('status').textContent=`‚úÖ Trip started for Bus ${bus} by ${driver}`;

      interval = setInterval(()=>{
        // simulate location change
        lat += (Math.random()-0.5)*0.002;
        lng += (Math.random()-0.5)*0.002;

        // fetch existing bus data
        let allData = JSON.parse(localStorage.getItem("busLocations") || "{}");

        allData[bus] = {
          driver: driver,
          bus: bus,
          lat: lat,
          lng: lng,
          time: new Date().toLocaleTimeString()
        };

        localStorage.setItem("busLocations", JSON.stringify(allData));
      }, 3000);
    }

    function endTrip(){
      if(!interval){ alert("No trip running"); return; }
      clearInterval(interval); 
      interval = null;
      document.getElementById('status').textContent="‚õî Trip ended";
    }
  </script>
</body>
</html>

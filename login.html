<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Driver Sign Up</title>
  <style>
    :root{
      --primary:#2563eb;
      --primary-dark:#1d4ed8;
      --bg1:#e0f2fe;
      --bg2:#dbeafe;
      --card-bg:#ffffff;
    }

    body{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin:0;
      padding:20px;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    .box{
      max-width:400px;
      width:100%;
      background:var(--card-bg);
      padding:30px 24px;
      border-radius:16px;
      box-shadow:0 12px 30px rgba(0,0,0,0.08);
      text-align:center;
      transition:transform 0.3s ease, box-shadow 0.3s ease;
    }
    .box:hover{
      transform:translateY(-6px);
      box-shadow:0 16px 40px rgba(0,0,0,0.15);
    }

    h2{color:var(--primary); margin-bottom:20px;}

    .input-group{
      display:flex;
      align-items:center;
      gap:8px;
      background:#f9fafb;
      border:1px solid #cbd5e1;
      border-radius:10px;
      padding:10px 12px;
      margin-bottom:14px;
      transition:border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .input-group:focus-within{
      border-color:var(--primary);
      box-shadow:0 0 0 3px rgba(37,99,235,0.2);
    }

    .input-group span{font-size:1.2rem; cursor:pointer;}

    input{
      flex:1;
      border:none;
      outline:none;
      font-size:1rem;
      background:transparent;
    }

    button{
      padding:12px;
      border:none;
      border-radius:10px;
      background:linear-gradient(90deg, var(--primary), #3b82f6);
      color:#fff;
      font-weight:600;
      cursor:pointer;
      width:100%;
      font-size:1rem;
      margin-bottom:10px;
      transition:all 0.4s ease;
    }

    button:hover{
      transform:scale(1.05);
      background:linear-gradient(90deg, #3b82f6, var(--primary-dark));
      box-shadow:0 8px 25px rgba(37,99,235,0.45);
    }

    p{font-size:0.9rem; color:#6b7280;}
  </style>
</head>
<body>
  <div class="box">
    <h2>Sign Up</h2>
    <form onsubmit="return signUp()">
      <div class="input-group">
        <span>👤</span>
        <input id="name" type="text" placeholder="Full Name" required>
      </div>

      <div class="input-group">
        <span>📱</span>
        <input id="phone" type="tel" placeholder="Mobile no" required>
      </div>

      <div class="input-group">
        <span>📧</span>
        <input id="email" type="email" placeholder="Email" required>
      </div>

      <div class="input-group">
        <span>🔒</span>
        <input id="password" type="password" placeholder="Password" required>
        <span onclick="togglePassword('password', this)">👁</span>
      </div>

      <div class="input-group">
        <span>🔒</span>
        <input id="confirmPassword" type="password" placeholder="Confirm Password" required>
        <span onclick="togglePassword('confirmPassword', this)">👁</span>
      </div>

      <button type="submit" >Sign Up</button>
    </form>
    <p>Already have an account? <a href="index.html">Login</a></p>
  </div>

  <script>
    function signUp(){
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if(password !== confirmPassword){
        alert("Passwords do not match");
        return false;
      }

      alert("Sign Up Success (Demo) for " + name);
      sessionStorage.setItem("driverName", name);
      sessionStorage.setItem("driverPhone", phone);
      sessionStorage.setItem("driverEmail", email);
      location.href="index.html";
      return false; // prevent actual form submit
    }

    // Toggle password visibility
    function togglePassword(fieldId, el){
      const input = document.getElementById(fieldId);
      if(input.type === "password"){
        input.type = "text";
        el.textContent = "🙈";
      } else {
        input.type = "password";
        el.textContent = "👁";
      }
    }

    // Auto +91 for phone input (fixed)
    const phoneInput = document.getElementById('phone');
    phoneInput.addEventListener('input', () => {
      let val = phoneInput.value.replace(/\D/g, ''); // sirf digits rakho
      if (!val.startsWith('91')) {
        val = '91' + val; // sirf ek baar add karo
      }
      phoneInput.value = '+' + val;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - SmartBus Tracker</title>
  <style>
    :root {
      --bg1: #ebf8ff;
      --bg2: #dbeafe;
      --card-bg: #ffffff;
      --primary: #2563eb;
      --muted: #6b7280;
    }

    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .signup-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 30px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(14, 30, 60, 0.12);
      animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      margin: 0 0 20px;
      text-align: center;
      color: var(--primary);
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #0f172a;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.25);
    }

    .driver-extra {
      display: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 50px;
      border: none;
      font-weight: 600;
      background: linear-gradient(90deg, #6366f1, #3b82f6, #2563eb);
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.35);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 22px rgba(37, 99, 235, 0.45);
    }

    .note {
      text-align: center;
      margin-top: 14px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    input, select {
  width: 100%;
  padding: 12px 14px;
  margin-bottom: 16px;
  border-radius: 10px;
  border: 1px solid #cbd5e1;
  font-size: 1rem;
  box-sizing: border-box;   /* âœ… Fix: prevent overflow on right side */
}
  </style>
</head>
<body>

<body>

  <div class="signup-card">
    <h1>Create Account</h1>
    <form action="signup.php" method="post">
      <label for="role">Sign up as</label>
      <select id="role" name="role" onchange="toggleDriverFields()">
        <option value="user">Passenger</option>
        <option value="driver">Driver</option>
      </select>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="phone" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" name="confirm" required>

      <!-- Extra field for drivers -->
      <div class="driver-extra" id="driver-extra" style="display:none;">
        <label for="driverId">Driver ID / Registration No.</label>
        <input type="text" id="driverId" name="driver_reg_no">
      </div>

      <button type="submit">Sign Up</button>
      <div class="note">Already have an account? <a href="login.php">Login here</a></div>
    </form>
  </div>

<script>
function toggleDriverFields() {
  const role = document.getElementById("role").value;
  const driverExtra = document.getElementById("driver-extra");
  driverExtra.style.display = (role === "driver") ? "block" : "none";
}
</script>

</body>
</html>
